<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <!-- Add custom CSS for the registration page -->
    <style>

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Same gradient as index page */
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }


        .nav-item a {
            transition: color 0.3s ease-in-out;
        }

        .nav-item a:hover {
            color: #007bff;
        }


        .register-card {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            background-color: #ffffff;
            color: #333;
            margin-top: 50px; /* Add some space from the top */
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .navbar {
            background-color: #343a40 !important;
        }

        .navbar .navbar-brand {
            color: white !important;
        }


        .navbar .nav-link {
            color: white !important;
        }


        .navbar .nav-link:hover {
            color: #ddd !important;
        }


        .hero-section {
            text-align: center;
            margin-top: 80px;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: bold;
        }

        .hero-description {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .btn-primary {
            margin-top: 20px;
            border-radius: 25px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0f5cff;
            transform: scale(1.05);
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">NavCar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/register">
                    <i class="fas fa-user-plus"></i> Register
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container hero-section">
    <h1 class="hero-title">Creer Votre Compte</h1>
    <p class="hero-description">Rejoignez Navette Cars d√®s aujourd'hui et profitez de services de transport sans faille !</p>
</div>


<div class="container form-container">
    <div class="register-card">
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">Nom utilisateur:</label>
                <input type="text" id="username" class="form-control" th:field="*{username}" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" class="form-control" th:field="*{role}">
                    <option value="user">User</option>
                    <option value="admin_company">Admin Company</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
        </form>
    </div>
</div>

<!--</footer>-->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
