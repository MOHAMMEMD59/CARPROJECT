<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Request</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #f8f9fa !important;
            text-decoration: underline;
        }


        .container {
            margin-top: 5%;
        }


        .form-group label {
            color: #fff;
        }


        .btn-primary {
            margin-top: 20px;
            border-radius: 25px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0f5cff;
            transform: scale(1.05);
        }


        .table-bordered {
            background-color: #fff;
            color: #000;
        }


        footer {
            background-color: #343a40;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">NavCar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/offer-consultation}">Consult Offers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/add-request}">Add Request</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/request_consultation}">List Request</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<main class="container">
    <h1 class="text-center">Add Request</h1>
    <form th:action="@{/add-request}" th:object="${request}" method="post">
        <table class="table table-bordered">
            <tr>
                <td>
                    <!-- Departure City -->
                    <div class="form-group">
                        <label for="departureCity">Departure City</label>
                        <select class="form-control" id="departureCity" name="departureCity" required>
                            <option value="" disabled selected>Select a city</option>
                            <option th:each="city : ${cities}" th:value="${city.nameCity}" th:text="${city.nameCity}"></option>
                        </select>
                    </div>

                    <!-- Arrival City -->
                    <div class="form-group">
                        <label for="arrivalCity">Arrival City</label>
                        <select class="form-control" id="arrivalCity" name="arrivalCity" required>
                            <option value="" disabled selected>Select a city</option>
                            <option th:each="city : ${cities}" th:value="${city.nameCity}" th:text="${city.nameCity}"></option>
                        </select>
                    </div>

                    <!-- Departure Date -->
                    <div class="form-group">
                        <label for="startDate">Departure Date</label>
                        <input type="date" class="form-control" id="startDate" name="startDate" required>
                    </div>

                    <!-- Arrival Date -->
                    <div class="form-group">
                        <label for="endDate">Arrival Date</label>
                        <input type="date" class="form-control" id="endDate" name="endDate" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </td>
            </tr>
        </table>
    </form>
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2025 NavCar</p>
</footer>

<!-- Bootstrap and jQuery Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
