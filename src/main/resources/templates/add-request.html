<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un demande</title>


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #f8f9fa !important;
            text-decoration: underline;
        }

        .container {
            margin-top: 5%;
        }

        .form-group label {
            color: #fff;
        }

        .btn-primary {
            margin-top: 20px;
            border-radius: 25px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0f5cff;
            transform: scale(1.05);
        }

        .table-bordered {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">NavCar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">

            <li class="nav-item">
                <a class="nav-link" th:href="@{/offer-consultation}">
                    <i class="fas fa-search"></i> Consultation des offres
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/subscriptions/my-subscriptions}">
                    <i class="fas fa-search"></i> Mes abonnements
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/add-request}">
                    <i class="fas fa-plus-circle"></i> Ajouter une demande
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/user_request_consultation}">
                    <i class="fas fa-list"></i> Liste des demandes
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i> Se déconnecter
                </a>
            </li>

        </ul>
    </div>
</nav>

<main class="container">
    <h1 class="text-center">Ajouter une demande</h1>
    <form th:action="@{/add-request}" th:object="${request}" method="post">
        <table class="table table-bordered">
            <tr>
                <td>

                    <div class="form-group">
                        <label for="departureCity">Ville de depart</label>
                        <select class="form-control" id="departureCity" name="departureCity" required>
                            <option value="" disabled selected>Selectionner une ville</option>
                            <option th:each="city : ${cities}" th:value="${city.nameCity}" th:text="${city.nameCity}"></option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label for="arrivalCity">Ville d'arrivé</label>
                        <select class="form-control" id="arrivalCity" name="arrivalCity" required>
                            <option value="" disabled selected>Selectionner une ville</option>
                            <option th:each="city : ${cities}" th:value="${city.nameCity}" th:text="${city.nameCity}"></option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label for="startDate">Date de debut</label>
                        <input type="date" class="form-control" id="startDate" name="startDate" required>
                    </div>


                    <div class="form-group">
                        <label for="endDate">Date fin</label>
                        <input type="date" class="form-control" id="endDate" name="endDate" required>
                    </div>


                    <button type="submit" class="btn btn-primary">Ajouter</button>



                </td>
            </tr>
        </table>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
