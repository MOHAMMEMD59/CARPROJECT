<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Requests Consultation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #f8f9fa !important;
            text-decoration: underline;
        }

        .container {
            margin-top: 5%;
        }

        .table-bordered {
            background-color: #fff;
            color: #000;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .table th, .table td {
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navbar -->

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">NavCar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/offer-consultation}">Consult Offers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/add-request}">Add Request</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/request_consultation}">List Request</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <h1 class="text-center">Requests Consultation</h1>

    <!-- Search Bar -->
    <div class="row mt-4 search-bar">
        <div class="col-md-8 offset-md-2">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by Departure or Arrival City, or User" onkeyup="filterTable()">
        </div>
    </div>

    <!-- Requests Table -->
    <table class="table table-bordered mt-4" id="requestsTable">
        <thead class="thead-light">
        <tr>
            <th scope="col">Departure City</th>
            <th scope="col">Arrival City</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">User</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request, iterStat : ${requests}">
            <td th:text="${request.departureCity}">City</td>
            <td th:text="${request.arrivalCity}">City</td>
            <td th:text="${request.startDate}">2025-01-01</td>
            <td th:text="${request.endDate}">2025-01-10</td>
            <td th:text="${request.user.username}">Username</td>
        </tr>
        <tr th:if="${#lists.isEmpty(requests)}">
            <td colspan="5" class="text-center">No matching requests found</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 NavCar</p>
</footer>

<!-- Add Bootstrap and jQuery for handling dynamic behavior -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Function to filter the table based on user input
    function filterTable() {
        const searchInput = document.getElementById('searchInput').value.toLowerCase();
        const rows = document.querySelectorAll('#requestsTable tbody tr');

        rows.forEach(row => {
            const cells = row.getElementsByTagName('td');
            let match = false;
            for (let i = 0; i < cells.length; i++) {
                const cellText = cells[i].textContent || cells[i].innerText;
                if (cellText.toLowerCase().includes(searchInput)) {
                    match = true;
                    break; // If one cell matches, no need to check the rest
                }
            }
            row.style.display = match ? '' : 'none'; // Show or hide the row based on match
        });
    }
</script>

</body>
</html>
